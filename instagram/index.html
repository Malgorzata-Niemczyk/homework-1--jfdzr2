<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e1e617458.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Instagram</title>
</head>

<body>

  <div class="iphone-img">
    <figure>
      <img src="img/iphone.PNG" alt="iphone" class="img-item">
    </figure>
  </div>
  <div class="login-form">
    <h1>Instagram</h1>
    <form action="" method="POST">
      <input type="text, phone, email" name="text, phone, email" id="text, phone, email" placeholder="numer telefonu, nazwa użytkownika lub adres email">
      <input type="password" name="password" id="password" placeholder="Hasło">
      <input type="submit" name="submit" id="submit" value="Zalogiuj się">
    </form>
    <div class="facebook-login">
      <h4>Lub</h4>
      <p><a href=""><i class="fab fa-facebook-square"></i> Zaloguj się przez Facebooka</a></p>
      <p><a href="">Nie pamiętasz hasła?</a></p>
    </div>
  </div>
  <div class="no-account-holder">
    <p>Nie masz konta?<span><a href="">Zarejestruj się</a></span></p>
  </div>
  <div class="app-download">
    <p>Pobierz aplikację.</p>
    <button><i class="fab fa-apple"></i> Pobiesz w <span>App Store</span></button>
    <button><i class="fab fa-google-play"></i> Pobierz w <span>Google Play</span></button>
  </div>

  <nav class="navbar">
    <ul>
      <li><a href="">Informacje</a></li>
      <li><a href="">Pomoc</a></li>
      <li><a href="">Prasa</a></li>
      <li><a href="">API</a></li>
      <li><a href="">Praca</a></li>
      <li><a href="">Prywatność</a></li>
      <li><a href="">Regulamin</a></li>
      <li><a href="">Lokalizajce</a></li>
      <li><a href="">Najpopularniejsze Konta</a></li>
      <li><a href="">Hasztagi</a></li>
      <li><a href="">Język</a></li>
      <li class="fcb-copyright"><i class="far fa-copyright"></i> Instagram Facebooka</li>
    </ul>
  </nav>

</body>

</html>
