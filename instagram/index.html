<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e1e617458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" media="screen and (max-width:992px)" href="./styles/mobile-medium.css">
    <link rel="stylesheet" media="screen and (max-width: 768px" href="./styles/mobile-small.css">
    <title>Instagram</title>
</head>

<body>

    <div id="container">
        <div class="iphone-img">
            <figure>
                <img src="img/iphone.PNG" alt="iphone" class="img-item">
            </figure>
        </div>
        <div class="login-form">
            <h1>Instagram</h1>
            <form action="" method="POST">
                <input class="contact-info-input" type="text, phone, email" name="text, phone, email" id="text, phone, email" placeholder="numer telefonu, nazwa użytkownika lub adres email">
                <input class="password-input" type="password" name="password" id="password" placeholder="Hasło">
                <input class="login-btn" type="submit" name="submit" id="submit" value="Zalogiuj się">
            </form>
            <div class="facebook-login">
                <h4>Lub</h4>
                <p><a href=""><i class="fab fa-facebook-square"></i>Zaloguj się przez Facebooka</a></p>
                <p><a href="">Nie pamiętasz hasła?</a></p>
            </div>
        </div>
        <div class="no-account-holder">
            <p>Nie masz konta? <span><a href="">Zarejestruj się</a></span></p>
        </div>
        <div class="app-download">
            <p>Pobierz aplikację.</p>
        </div>
        <div class="app-apple">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="img/App_Store_Badge_PL.png" alt="App Store Download Badge" class="img-item"></a>
        </div>
        <div class="app-google">
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D41DB46A3-9A8F-4F37-BADC-7F670BF11843%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="img/google-play-badge_PL.png" alt="Google Play Download Badge" class="img-item"></a>
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="">Informacje</a></li>
            <li><a href="">Pomoc</a></li>
            <li><a href="">Prasa</a></li>
            <li><a href="">API</a></li>
            <li><a href="">Praca</a></li>
            <li><a href="">Prywatność</a></li>
            <li><a href="">Regulamin</a></li>
            <li><a href="">Lokalizajce</a></li>
            <li><a href="">Najpopularniejsze Konta</a></li>
            <li><a href="">Hasztagi</a></li>
            <li><a href="">Język</a></li>
        </ul>
    </nav>
    <footer>
        <p><i class="far fa-copyright"></i> Instagram Facebooka</p>
    </footer>

</body>

</html>
