<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image gallery inspired by the beauty of nature around us.">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Image Galley</title>
</head>

<body>

  <div id="container">
    <figure class="img-one">
      <img class="image-item" src="img/deer-2675484_1280.jpg" alt="Deers in the forest" title="Deers in the forest">
    </figure>
    <figure class="img-two">
      <img class="image-item" src="img/scotland-540119_1280.jpg" alt="Scottish isle" title="Scottish isle">
    </figure>
    <figure class="img-three">
      <img class="image-item" src="img/iceland-2438618_1280.jpg" alt="Icelandic Landscape" title="Icelandic Landscape">
    </figure>
    <figure class="img-four">
      <img class="image-item" src="img/spain-86901_1280.jpg" alt="Spanish promenade" title="Spanish promenade">
    </figure>
    <figure class="img-five">
      <img class="image-item" src="img/snowdonia-4422970_1280.jpg" alt="Sheep on a railway" title="Sheep on a railway">
    </figure>
    <figure class="img-six">
      <img class="image-item" src="img/human-753185_1280.jpg" alt="Girl lost in thoughts" title="Girl lost in thoughts">
    </figure>
    <figure class="img-seven">
      <img class="image-item" src="img/island-4362121_1280.jpg" alt="Menorca landscape" title="Menorca landscape">
    </figure>
    <figure class="img-eight">
      <img class="image-item" src="img/horse-2420768_1280.jpg" alt="Icelandic horse" title="Icelandic horse">
    </figure>
  </div>

</body>

</html>
